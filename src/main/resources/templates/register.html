<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body class="w3-light-grey">

<div class="register-container w3-card w3-white">
    <h2 class="register-title w3-text-black">Register</h2>
    <form id="register" method="post" action="/users/sign-up">
        <div class="w3-section">
            <label for="email"><i class="fa fa-envelope w3-margin-right"></i> Email</label>
            <input class="w3-input w3-border" type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="w3-section">
            <label for="username"><i class="fa fa-user w3-margin-right"></i> Username</label>
            <input class="w3-input w3-border" type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="w3-section">
            <label for="password"><i class="fa fa-lock w3-margin-right"></i> Password</label>
            <input class="w3-input w3-border" type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="w3-button w3-gray w3-button-custom"><i class="fa fa-user-plus w3-margin-right"></i>Register</button>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
</div>
<script>
	document.getElementById('register').addEventListener('submit', function(event) {
	    event.preventDefault();
	    const formData = new FormData(this);
	
	    fetch(this.action, {
	        method: 'POST',
	        body: formData
	    })
	    .then(response => response.text())
	    .then(message => {
	    	window.alert(message);
	    	if(message === "Signed up successfully") {
	    		window.location.href = "/";
	    	}
	    });
	});
</script>
</body>
</html>
